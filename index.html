<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dekko&family=Mouse+Memoirs&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/styles/styles.scss" />
    <title>Swift-Group</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Swift Quiz</h1>
      </header>
      <div class="timer-pts">
        <span id="count-up-timer" class="count-up-timer" aria-describedby="timer-description">00:00</span>
        <p id="timer-description" class="sr-only">Timer to track game time.</p>
        <span id="points-counter" class="points-counter" aria-describedby="points-description">0pts</span>
        <p id="points-description" class="sr-only">Points counter.</p>
      </div>
      <div class="card-container">
        <div class="start-end-card">
          <img
            src="public/images/disney_first.webp"
            height="700"
            width="1400"
            alt="Big castle drawn with pencil on a old piece of paper with the Disney logo in the foreground."
          />
          <h2>Disney Quiz</h2>
          <div class="card-info">
            <div>
              <p id="card-question-score">Questions</p>
              <hr />
              <p id="card-number-percent">10</p>
            </div>
            <div>
              <p id="card-time-txt">Time</p>
              <p id="card-time">00:00</p>
            </div>
            <div>
              <p id="card-points-txt">Max Points</p>
              <hr />
              <p id="card-points">10/10</p>
            </div>
          </div>
        </div>
        <div class="start-button-box">
          <button class="start-button" id="start-button" aria-describedby="start-game-description">Start</button>
          <p id="start-game-description" class="sr-only">
            Start a new game. This will start a timer that tracks how long time it takes to finish game.
          </p>
        </div>
      </div>
    </main>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
